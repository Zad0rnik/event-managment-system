version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ems-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ems_user
      POSTGRES_PASSWORD: ems_password
      POSTGRES_DB: ems_database
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ems_user -d ems_database']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

